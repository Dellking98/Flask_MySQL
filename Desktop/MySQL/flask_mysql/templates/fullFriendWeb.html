<table style="width:100%">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Action</th>
  </tr>

  <tr>
{% for friend in all_friends: %}
  <td>{{ friend['first_name'] }}</td>
  <td>{{ friend['last_name'] }}</td>
  <td>{{ friend['email'] }}</td>
  <form action="/friends/{{friend['id']}}/edit">
    <td><input type="submit" value="Edit"></td>
  </form>
  <form action="/friends/{{friend['id']}}/delete" method="post">
    <td><input type="submit" value="Delete"></td>
  </form>
{%endfor%}
  </tr>

</table>

  <form action="/friends" method="post">
      <label for="">First Name: <input type="text" name="first_name" placeholder="First Name"></label>
      <label for="">Last Name: <input type="text" name="last_name" placeholder="Last Name"></label>
      <label for="">Email: <input type="text" name="email" placeholder="Email Here"></label>
      <input type="submit" name="submit" placeholder="Add Friend">

      </form>

  </body>
